UserAuthoritiesData:
  type: object
  required:
    - authorities
  properties:
    authorities:
      items:
        type: string
      type: array
UserData:
  type: object
  required:
    - attributes
    - authorities
    - confirmed
    - email
    - enabled
  properties:
    email:
      format: email
      type: string
    confirmed:
      type: boolean
    enabled:
      type: boolean
    attributes:
      items:
        $ref: './attribute-value.yaml#/AttributeValueData'
      type: array
    authorities:
      items:
        type: string
      type: array
UserDetail:
  type: object
  properties:
    id:
      type: string
      format: uuid
    email:
      type: string
    createdAt:
      type: string
      format: date-time
    confirmed:
      type: boolean
    enabled:
      type: boolean
    attributes:
      items:
        $ref: './attribute-value.yaml#/AttributeValueDetail'
      type: array
    authorities:
      items:
        $ref: './authority.yaml#/AuthorityDetail'
      type: array
UserPage:
  allOf:
    - $ref: './page.yaml#/Page'
    - type: object
      properties:
        content:
          items:
            $ref: '#/UserDetail'
          type: array