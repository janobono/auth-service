SignUp:
  type: object
  required:
    - attributes
    - captchaText
    - captchaToken
    - email
    - password
  properties:
    email:
      format: email
      type: string
    password:
      type: string
    attributes:
      items:
        $ref: './attribute-value.yaml#/AttributeValueData'
      type: array
    captchaText:
      type: string
    captchaToken:
      type: string