components:
  responses:
    client-error:
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorMessage'
      description: Client error
    server-error:
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorMessage'
      description: Server error
  schemas:
    AttributeData:
      type: object
      required:
        - key
        - label
      properties:
        key:
          type: string
        label:
          type: string
        required:
          type: boolean
        hidden:
          type: boolean
    AttributeDetail:
      type: object
      properties:
        id:
          type: string
        key:
          type: string
        label:
          type: string
        required:
          type: boolean
        hidden:
          type: boolean
    AttributePage:
      allOf:
        - $ref: '#/components/schemas/Page'
        - type: object
          properties:
            content:
              items:
                $ref: '#/components/schemas/AttributeDetail'
              type: array
    AttributeValueData:
      type: object
      required:
        - key
        - value
      properties:
        key:
          type: string
        value:
          type: string
    AttributeValueDetail:
      type: object
      properties:
        key:
          type: string
        value:
          type: string
    AuthenticationResponse:
      type: object
      properties:
        refreshToken:
          type: string
        accessToken:
          type: string
    AuthorityData:
      type: object
      required:
        - authority
        - label
      properties:
        authority:
          type: string
        label:
          type: string
    AuthorityDetail:
      type: object
      properties:
        id:
          type: string
        authority:
          type: string
        label:
          type: string
    AuthorityPage:
      allOf:
        - $ref: '#/components/schemas/Page'
        - type: object
          properties:
            content:
              items:
                $ref: '#/components/schemas/AuthorityDetail'
              type: array
    BooleanValue:
      type: object
      required:
        - value
      properties:
        value:
          type: boolean
    ChangeEmail:
      type: object
      required:
        - captchaText
        - captchaToken
        - email
        - password
      properties:
        email:
          format: email
          type: string
        password:
          type: string
        captchaText:
          type: string
        captchaToken:
          type: string
    ChangePassword:
      type: object
      required:
        - captchaText
        - captchaToken
        - newPassword
        - oldPassword
      properties:
        oldPassword:
          type: string
        newPassword:
          type: string
        captchaText:
          type: string
        captchaToken:
          type: string
    ChangeUserAttributes:
      type: object
      required:
        - attributes
        - captchaText
        - captchaToken
      properties:
        attributes:
          items:
            $ref: '#/components/schemas/AttributeValueData'
          type: array
        captchaText:
          type: string
        captchaToken:
          type: string
    Confirmation:
      type: object
      required:
        - token
      properties:
        token:
          type: string
    ErrorCode:
      type: string
      enum:
        - UNKNOWN
